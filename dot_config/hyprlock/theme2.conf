# USER Greeting
label {
    monitor =
    text = cmd[update:60000] $fn_greet
    color = $on_surface
    font_size = 20
    font_family = $fontFamily
    position = -0%, -30%
    halign = center
    valign = center
}

# Mpris and SPLASH
label {
    monitor =
    text = cmd[update:1000] $SPLASH_CMD # Outputs the song title when mpris is available, otherwise, it will output the splash command.
    color = $on_surface
    font_family = $fontFamily
    font_size = 15
    position = 0, 5
    halign = center
    valign = bottom
}



# Battery Status if present
label {
    monitor =
    text = cmd[update:5000] $BATTERY_ICON
    color = $primary
    font_size = 20
    font_family = $fontFamily
    position = -1%, 1%
    halign = right
    valign = bottom
}

# Current Keyboard Layout 
label {
    monitor =
    text = $LAYOUT
    color = $on_surface
    font_size = 16
    font_family = $fontFamily
    position = -3%, 1%
    halign = right
    valign = bottom
}
