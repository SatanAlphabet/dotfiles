# HyDE default layout
# Wallbash generated layout

# Local Variables
$fontFamily = CaskaydiaCove Nerd Font SemiLight
$fn_greet=echo "Good $(date +%H | awk '{if ($1 < 12) print "Morning"; else if ($1 < 18) print "Afternoon"; else print "Evening"}'), ${USER}"

# GENERAL
general {
    grace = 0
}

# BACKGROUND
background {
    monitor =
    path = $BACKGROUND_PATH
    blur_passes = 3
    blur_size = 3
}

# TIME
label {
  monitor =
  text = cmd[update:360000] date +"%H"
  color = $primary
  font_size = 200
  font_family = CaskaydiaCove Nerd Font ExtraBold
  position = -3%, -8%
  halign = center
  valign = top
  zindex = 5
}

label {
  monitor =
  text = cmd[update:6000] date +"%M"
  color = $secondary
  font_size = 200
  font_family = CaskaydiaCove Nerd Font ExtraBold
  position = 3%, -28%
  halign = center
  valign = top
  zindex = 5
}

