bind_to_address "0.0.0.0"
playlist_directory "$XDG_CONFIG_HOME/mpd/playlists"
music_directory "$XDG_MUSIC_DIR"
db_file "$XDG_CACHE_HOME/mpd/db"
pid_file "$XDG_RUNTIME_DIR/mpd/process_id"
sticker_file "$XDG_CACHE_HOME/mpd/sticker"
state_file "$XDG_CACHE_HOME/mpd/state"
audio_output {
  type            "pulse"
  name            "pulse audio"
}

audio_output {
  type            "fifo"
  name            "my_fifo"
  path            "/tmp/mpd.fifo"
  format          "44100:16:2"
}
