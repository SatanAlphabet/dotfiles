  color = $on_surface
  text = cmd[update:60000] echo "<span allow_breaks='true'><b>Notifications:</b> $(swaync-client -c)<br/><b>Battery:</b> $(battery.sh percentage)<br/><b>Layout:</b> $LAYOUT</span>"
  text_align = left
  font_size = 18
  font_family = $FONT SemiLight
  position = 41%, -155
  halign = left
  valign = center
  zindex = 3
}

# --- Input field --- #

input-field {
  size = 300, 50
  outline_thickness = 2
  dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true
  dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
  outer_color = $surface_container_high
  inner_color = $surface_container
  font_color = $on_surface
  fade_on_empty = false
  fade_timeout = 2000
  placeholder_text = Enter Password... # Text rendered in the input box when it's empty.
  hide_input = false
  rounding = 8 # -1 means complete rounding (circle/oval)
  check_color = $primary
  fail_color = $error # if authentication failed, changes outer_color and fail message color
  fail_text = $FAIL <b>($ATTEMPTS)</b> # can be set to empty
  fail_transition = 300 # transition time in ms between normal outer_color and fail_color
  capslock_color = $surface_container_high
  numlock_color = $surface_container_high
  bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
  invert_numlock = false # change color if numlock is off
  swap_font_color = false # see below
  position = -0%, -35%
  halign = center
  valign = center
  zindex = 4
}

shape {
  size = 310, 60
  color = $surface
  border_size = 2
  border_color = $surface_variant
  shadow_passes = 2
  shadow_size = 3
  shadow_color = $shadow
  rounding = 12
  position = -0%, -35%
  halign = center
  valign = center
  zindex = 2
}

