}

# --- Media thumbnail --- #

image {
  shadow_passes = 1
  shadow_size = 2
  shadow_color = $shadow
  shadow_boost = 1.2
  reload_cmd = $SCRIPTS_PATH/mpris-art.sh
  reload_time = 1
  border_size = 2
  border_color = $outline_dark
  size = 100
  halign = left
  valign = bottom
  position = 40, 160
  rounding = 2
  zindex = 2
}

# --- Media label --- #

label {
  color = $surface_variant_light
  shadow_passes = 1
  shadow_size = 1
  shadow_color = $shadow
  shadow_boost = 1.2
  text = cmd[update:1000:1] [[ "$(playerctl status)" && "$(playerctl status)" != "Stopped" ]] && $SCRIPTS_PATH/truncate.sh "$(playerctl metadata xesam:title)" 25
  font_size = 14
  font_family = $FONT
  position = 170, 225
  halign = left
  valign = bottom
  zindex = 2
}

# -- Media control buttons --- #

label {
  text = cmd[update:1000:1] [[ "$(playerctl status)" && "$(playerctl status)" != "Stopped" ]] && echo "󰼨"
  color = $secondary_fixed
  shadow_passes = 1
  shadow_size = 1
  shadow_color = $shadow
  shadow_boost = 1.2
  font_size = 18
  font_family = $MONOSPACE_FONT
  position = 170, 175
  halign = left
  valign = bottom
  zindex = 2
  onclick = playerctl previous && pkill -USR2 hyprlock
}

label {
  text = cmd[update:1000:1] if [ "$(playerctl status)" = "Playing" ]; then echo "󰏥"; elif [ "$(playerctl status)" = "Paused" ]; then echo "󰐍"; fi
  color = $primary_fixed_dim
  shadow_passes = 1
  shadow_size = 1
  shadow_color = $shadow
  shadow_boost = 1.2
  font_size = 24
  font_family = $MONOSPACE_FONT
  position = 190, 170
  halign = left
  valign = bottom
  zindex = 2
  onclick = playerctl play-pause && pkill -USR2 hyprlock
}

label {
  text = cmd[update:1000:1] [[ "$(playerctl status)" && "$(playerctl status)" != "Stopped" ]] && echo "󰼧"
  color = $secondary_fixed
  shadow_passes = 1
  shadow_size = 1
  shadow_color = $shadow
  shadow_boost = 1.2
  font_size = 18
  font_family = $MONOSPACE_FONT
  position = 225, 175
  halign = left
  valign = bottom
  zindex = 2
  onclick = playerctl next && pkill -USR2 hyprlock
}

