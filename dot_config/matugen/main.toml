[config.wallpaper]
command = "notify-send"
arguments = ["-t", "1000", "-e", "Running matugen..."]
set = false

[templates.midnight-discord]
input_path = './templates/midnight-discord.css'
output_path = '~/.config/vesktop/themes/midnight-matugen.css'

[templates.kitty-dark]
input_path = './templates/kitty-dark.conf'
output_path = '~/.config/kitty/dark-theme.auto.conf'

[templates.kitty-light]
input_path = './templates/kitty-light.conf'
output_path = '~/.config/kitty/light-theme.auto.conf'
post_hook = 'pkill -SIGUSR1 kitty'

[templates.btop]
input_path = './templates/btop.theme'
output_path = '~/.config/btop/themes/matugen.theme'

[templates.niri]
input_path = '~/.config/matugen/templates/niri-matugen.kdl'
output_path = '~/.config/niri/config.kdl'

[templates.gtk3]
input_path = './templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'
post_hook = 'gsettings set org.gnome.desktop.interface gtk-theme ""; gsettings set org.gnome.desktop.interface gtk-theme adw-gtk3'

[templates.gtk4]
input_path = './templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.cava]
input_path = '~/.config/matugen/templates/cava-colors.ini'
output_path = '~/.config/cava/config'
post_hook = "pkill -USR1 cava"

[templates.yazi]
input_path = './templates/yazi-theme.toml'
output_path = '~/.config/yazi/theme.toml'

[templates.spotify]
input_path = './templates/spotify-color.ini'
output_path = '~/.config/spicetify/Themes/colorful/color.ini'
post_hook = 'spicetify refresh'

[templates.vscode]
input_path = './templates/vscode-color-theme.json'
output_path = '~/.config/VSCodium/User/settings.json'

[templates.zen]
input_path = './templates/userChrome.css'
output_path = '~/.zen/32k6x2yc.Default (release)/chrome/userChrome.css'

[templates.pywalfox]
input_path = './templates/pywalfox-colors.json'
output_path = '~/.cache/wal/colors.json'
post_hook = '~/.scripts/matugen-pywalfox.sh'

[templates.color-scheme]
input_path = '~/.config/matugen/templates/Matugen.colors'
output_path = '~/.local/share/color-schemes/Matugen.colors'
